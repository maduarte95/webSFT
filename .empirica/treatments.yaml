factors:
  - desc: playerCount determines the number of Players are in a Game.
    name: playerCount
    values:
      - value: 1
      - value: 2
  - desc: Type of LLM cues to receive
    name: cueType
    values:
      - value: divergent
      - value: adjacent
      - value: inferred

treatments:
  - desc: Adjacent LLM cues
    factors:
      playerCount: 1
      cueType: adjacent
    name: adjacent_cues
  - desc: Divergent LLM cues
    factors:
      playerCount: 1
      cueType: divergent
    name: divergent_cues
  - desc: Prompt-inferred LLM cues
    factors:
      playerCount: 1
      cueType: inferred
    name: inferred_cues
  - desc: 2 player game with adjacent LLM cues
    factors:
      playerCount: 2
      cueType: adjacent
    name: adjacent_cues_2p
  - desc: 2 player game with divergent LLM cues
    factors:
      playerCount: 2
      cueType: divergent
    name: divergent_cues_2p
  - desc: 2 player game with prompt-inferred LLM cues
    factors:
      playerCount: 2
      cueType: inferred
    name: inferred_cues_2p
    